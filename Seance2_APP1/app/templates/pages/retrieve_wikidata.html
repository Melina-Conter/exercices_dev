<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1><strong>Résultat de l'API Wikidata pour Q1</strong></h1>
    <h2><strong>Informations sur la requête</strong></h2>
    <p><strong>Code HTTP :</strong> {{http_code}}</p>
    <p><strong>Type de contenu :</strong> {{media_type}}; {{encoding}}</p>
    <div>
        {%if http_code == 200%}
        <h2><strong>Données de l'entité</strong></h2>
        <!--balise pre conserve les espace et retours à la ligne-->
        <!--Filtre jinja tojson permettant d'afficher du json de façon lisible avec indentations-->
        <pre>{{data | tojson(indent=2)}}</pre>
        {%else%}
        <h2><strong>Données de l'entité</strong></h2>
        <!--affiche le message d'erreur prédéfinit-->
        <p>{{data.error}}</p>
        {%endif%}
    </div>
</body>

</html>
